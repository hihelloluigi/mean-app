<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input
              matInput
              type="text"
              name="title"
              [ngModel]="post?.title"
              required
              minlength="3"
              placeholder="Post Title"
              #title="ngModel">
              <mat-error *ngIf="title.invalid">Please entere a post a title</mat-error>
          </mat-form-field>
          <div>
            <button mat-stroke-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker>
          </div>
          <mat-form-field>
            <textarea
              matInput
              rows="4"
              name="content"
              [ngModel]="post?.content"
              required
              placeholder="Post Content"
              #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please entere a post a content</mat-error>
          </mat-form-field>
          <button
          mat-raised-button
          color="accent"
          type="submit">Save Post</button>
    </form>
  </mat-card>
